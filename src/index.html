<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schub!</title>
</head>
<body id="spiel_body">
    <canvas id="backgroundCanvas"></canvas>
    <audio id="bg_music" preload="none" loop>
        <source id="bg_source" type="audio/mpeg">
    </audio>
    <div id="overlay_container">
        <svg
            class="progress-ring"
            height="250"
            width="250"
            opacity="0">
            <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
                <stop offset="5%" stop-color="#33CCFF88"></stop>
                <stop offset="25%" stop-color="#33CCFF88"></stop>
                <stop offset="40%" stop-color="#10789688"></stop>
                <stop offset="60%" stop-color="#ff006688"></stop>
                <stop offset="80%" stop-color="#ff006688"></stop>
                <stop offset="100%" stop-color="#33CCFF88"></stop>
             </linearGradient>
            <circle
                class="progress-ring__circle"
                stroke="url(#linearColors)"
                stroke-width="15"
                stroke-linecap="round"
                fill="transparent"
                r="105"
                cx="125"
                cy="125"
            />
        </svg>
    </div>
</body>
</html>
